    ["abzählbar"],
    ["prim"],
    ["vollständig"],
    ["kontinuierlich"],
    ["trivial"],
    ["3-zusammenhängend"],
    ["bipartit"],
    ["planar"],
    ["endlich"],
    ["nichtdeterministisch"],
    ["alternierend"],
    ["konvex"],
    ["unentscheidbar"],
    ["zweiflächig"],

    ["rational"],
    ["regulär"],
    ["Noethersch"],
    ["Cauchy", "Cauchy", "Cauchy"],
    ["offen"],
    ["geschlossen"],

    ["abgeschlossen-offen"],
    ["punktlos"],
    ["perfekt"],

    ["degeneriert"],

    ["sesquilinear"],

    ["stetig"],
    ["verbunden"],
    ["simplistisch"],
    ["universell"],
    ["Greedy", "Greedy", "Greedy"],
    ["normal"],
    ["total"],
    ["linksinvertierbar"],
    ["exakt"],

];

/*
 * For each noun, the first string is the singular version, and the second
 * string specifies the plural version if it can't be inferred from the simple
 * algorithm in the plural() method.
 */
var setNouns = [
    [1, "Multimenge"],
    [0, "Metrischen Raum","Metrische Räume"],
    [1, "Gruppe"],
    [0, "Monoid", "Monoide"],
    [1, "Halbgruppe"],
    [0, "Rang", "Ränge"],
    [2, "Feld", "Felder"],
    [2, "Modul", "Module"],
    [0, "topologischen Raum", "topologische Räume"],
    [0, "Hilbert Raum", "Hilbert Räume"],
    [1, "Mannigfaltigkeit"],
    [0, "Hypergraph"],
    [0, "DAG", "DAGs"],
    [1, "Restklasse"],
    [2, "Logistisches System", "Logistische Systeme"],
    [1, "Komplexitätsklasse"],
    [1, "Sprache"],
    [1, "Halbordnung"],
    [1, "Algebra", "Algebren"],
    [1, "Lie-Algebra", "Lie-Algebren"],
    [2, "Dynkin-System", "Dynkin-Systeme"],
    [1, "Sigma-Algebra", "Sigma-Algebren"],
    [0, "Ultrafilter", "Ultrafilter"],
    [0, "Cayleygraph"],
    [1, "Varietät"],
    [1, "Bahn"],
]

var allNouns = setNouns.concat([
    /*
     * Mathematical objects that can't contain elements (unless you're a set
     * theorist).
     */

    [1, "Turing Maschine"],
    [0, "Automorphismus", "Automorphismen"],

    [1, "Zufallsvariable"],
    [1, "Triangulation"],
    [0, "unbeschränkten Schaltkreis", "unbeschränkte Schaltkreise"],
    [1, "Logarithmisch platzbeschränkte Reduktion"],
    [1, "Markovkette"],
    [1, "4-Form"],
    [1, "7-Kette"],
    [0, "Operator"],
    [0, "Homomorphismus","Homomorphismen"],
    [1, "Farbmetrik"],
    [1, "Betti-Zahl"],
    [1, "Radon-Nikodym Ableitung"],
])

function randomAdjective(gender) {
    var adjective = randomFromList(adjectives);
    if (adjective.length > 1) {
        return adjective[gender]
    } else {
        var suffix = "e";
        if (gender == 0) suffix = "en";
        if (gender == 2) suffix = "es";
        return adjective[0] + suffix;
    }
}

function randomFromList(list) {
    return list[Math.floor(Math.random() * list.length)];
}

function writeLine(fontSize, text) {
    document.write('<p style="font-size:' + fontSize + "px" +
            '; text-align: center; margin:0; padding:0; border:0">' + text +
            '</p>');
}

function plural(nounWithOverride) {
    if (nounWithOverride.length === 3) {
        return nounWithOverride[2];
    } else {
        var text = nounWithOverride[1];
        if (text[text.length - 1] === "e") {
            return text + "n";
        } else {
            return text + "en";
        }
    }
}

var firstNoun = randomFromList(setNouns);
var firstAdjective = randomAdjective(firstNoun[0]);
var introSuffix = "";
if (firstNoun[0] == 0) introSuffix = "en";
if (firstNoun[0] == 1) introSuffix = "e";

writeLine(40, "Der Beweis ist trivial! " + randomFromList(intros) + introSuffix);
writeLine(70, firstAdjective);
writeLine(70, firstNoun[1]);
writeLine(40, firstNoun[0] == 1 ? "deren Elemente" : "dessen Elemente");
writeLine(70, randomAdjective(1)); //plural form is same as female form
writeLine(70, plural(randomFromList(allNouns)));
writeLine(40, "sind");

</script>
