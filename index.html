    <title>Der Beweis ist trivial!</title>
</head>
<body>
<script type="text/javascript">
//<![CDATA[

/*
 * Hosted on GitHub.
 * Project page: https://github.com/alangpierce/TheProofIsTrivial
 */

var intros = [
    "Es besteht Bijektivität zu einem",
    "Betrachte das Problem als ein",
];

var adjectives = [
    "abelsch",
    "assoziativ",
    "berechenbar",
    "Lebesgue-messbar",
    "semi-entscheidbar",
    "einfach",
    "kombinatorisch",
    "strukturerhaltend",
    "diagonalisierbar",
    "nicht singulär",
    "orientierbar",
    "zweifach differenzierbar",
    "dreifach differenzierbar",
    "abzählbar",
    "prim",
    "vollständig",
    "kontinuierlich",
    "trivial",
    "3-zusammenhängend",
    "bipartit",
    "planar",
    "endlich",
    "nichtdeterministisch",
    "alternierend",
    "konvex",
    "unentscheidbar",
    "zweiflächig",
    "kontextfrei",
    "rational",
    "regulär",
    "Noethersch",
    "Cauchy",
    "offen",
    "geschlossen",
    "kompakt",
    "abgeschlossen-offen",
    "punktlos",
    "perfekt",
    "non-degeneriert",
    "degeneriert",
    "schiefsymmetrisch",
    "sesquilinear",
    "fundamental",
    "stetig",
    "verbunden",
    "simplistisch",
    "universell",
    "Greedy",
    "normal",
    "total",
    "linksinvertierbar",
    "exakt",
    "leer",
];

/*
 * For each noun, the first string is the singular version, and the second
 * string specifies the plural version if it can't be inferred from the simple
 * algorithm in the plural() method.
 */
var setNouns = [
    ["Multimenge"],
    ["Metrischer Raum","Metrische Räume"],
    ["Gruppe"],
    ["Monoid", "Monoide"],
    ["Halbgruppe"],
    ["Rang", "Ränge"],
    ["Feld", "Felder"],
    ["Modul", "Module"],
    ["topologischer Raum", "topologische Räume"],
    ["Hilbert Raum", "Hilbert Räume"],
    ["Mannigfaltigkeit"],
    ["Hypergraph"],
    ["DAG", "DAGs"],
    ["Restklasse"],
    ["Logistisches System", "Logistische Systeme"],
    ["Komplexitätsklasse"],
    ["Sprache"],
    ["Halbordnung"],
    ["Algebra", "Algebren"],
    ["Lie-Algebra", "Lie-Algebren"],
    ["Dynkin-System", "Dynkin-Systeme"],
    ["Sigma-Algebra", "Sigma-Algebren"],
    ["Ultrafilter", "Ultrafilter"],
    ["Cayleygraph"],
    ["Varietät"],
    ["Bahn"],
]

var allNouns = setNouns.concat([
    /*
     * Mathematical objects that can't contain elements (unless you're a set
     * theorist).
     */
    ["Ganzzahl"],
    ["Turing Maschine"],
    ["Automorphismus", "Automorphismen"],
    ["Bijektion"],
    ["Erzeugende Funktion"],
    ["Taylor Reihe"],
    ["Lineare Transformation"],
    ["Kellerautomat"],
    ["Kombinatorisches Spiel","Kombinatorische Spiele"],
    ["Äquivalenzrelation"],
    ["Turnierform"],
    ["Zufallsvariable"],
    ["Triangulation"],
    ["unbeschränkter Schaltkreis", "unbeschränkte Schaltkreise"],
    ["Logarithmisch platzbeschränkte Reduktion"],
    ["Markovkette"],
    ["4-Form"],
    ["7-Kette"],
    ["Operator"],
    ["Homomorphismus","Homomorphismen"],
    ["Farbmetrik"],
    ["Betti-Zahl"],
    ["Radon-Nikodym Ableitung"],
])

function randomFromList(list) {
    return list[Math.floor(Math.random() * list.length)];
}

function writeLine(fontSize, text) {
    document.write('<p style="font-size:' + fontSize + "px" +
            '; text-align: center; margin:0; padding:0; border:0">' + text +
            '</p>');
}

function plural(nounWithOverride) {
    if (nounWithOverride.length === 2) {
        return nounWithOverride[1];
    } else {
        var text = nounWithOverride[0];
        if (text[text.length - 1] === "e") {
            return text + "n";
        } else {
            return text + "en";
        }
    }
}

var firstAdjective = randomFromList(adjectives)
var introSuffix = "aeiou".indexOf(firstAdjective[0]) === -1 ? "" : "n";

writeLine(40, "Der Beweis ist trivial! " + randomFromList(intros) + introSuffix);
writeLine(70, firstAdjective);
writeLine(70, randomFromList(setNouns)[0]);
writeLine(40, "dessen Elemente");
writeLine(70, randomFromList(adjectives));
writeLine(70, plural(randomFromList(allNouns)));
writeLine(40, "sind");

</script>
</body>
</html>
